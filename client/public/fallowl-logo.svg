<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Owl Body -->
  <ellipse cx="50" cy="55" rx="35" ry="40" fill="url(#owlGradient)" opacity="0.9"/>
  
  <!-- Owl Head -->
  <circle cx="50" cy="35" r="30" fill="url(#owlGradient)"/>
  
  <!-- Owl Ears -->
  <path d="M25 15 Q20 10 22 20 Q25 25 30 22 Z" fill="url(#owlGradient)"/>
  <path d="M75 15 Q80 10 78 20 Q75 25 70 22 Z" fill="url(#owlGradient)"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="32" r="8" fill="#1e293b" opacity="0.8"/>
  <circle cx="58" cy="32" r="8" fill="#1e293b" opacity="0.8"/>
  
  <!-- Eye Pupils with tech glow -->
  <circle cx="42" cy="32" r="4" fill="url(#eyeGradient)"/>
  <circle cx="58" cy="32" r="4" fill="url(#eyeGradient)"/>
  
  <!-- Eye highlights */
  <circle cx="44" cy="30" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="60" cy="30" r="1.5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Beak -->
  <path d="M50 40 L47 45 L53 45 Z" fill="#f59e0b"/>
  
  <!-- Tech Circuit Pattern on Body -->
  <g stroke="rgba(59, 130, 246, 0.3)" stroke-width="1" fill="none">
    <path d="M35 50 L45 50 L45 60 L55 60" opacity="0.6"/>
    <path d="M65 55 L60 55 L60 65 L45 65" opacity="0.6"/>
    <circle cx="45" cy="50" r="1.5" fill="rgba(59, 130, 246, 0.5)"/>
    <circle cx="55" cy="60" r="1.5" fill="rgba(139, 92, 246, 0.5)"/>
    <circle cx="60" cy="55" r="1.5" fill="rgba(6, 182, 212, 0.5)"/>
  </g>
  
  <!-- Wings with tech pattern -->
  <path d="M15 50 Q10 45 15 55 Q20 65 25 60 Q30 55 25 50" fill="url(#owlGradient)" opacity="0.7"/>
  <path d="M85 50 Q90 45 85 55 Q80 65 75 60 Q70 55 75 50" fill="url(#owlGradient)" opacity="0.7"/>
  
  <!-- Tech glow effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#owlGradient)" stroke-width="0.5" opacity="0.3"/>
</svg>